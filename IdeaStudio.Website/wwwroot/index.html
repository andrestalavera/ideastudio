<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IdeaStud.io</title>
    <base />
    <script>
        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
        }
    </script>
    <link href="css/app.css" rel="stylesheet" />
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
    <link href="IdeaStudio.Website.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
    </div>
    <footer>
        <div class="container text-align-center p-1">
            <a href="privacy">Privacy</a>
        </div>
    </footer>
    <script src="_framework/blazor.webassembly.js"></script>
    <script
        src="_content/Microsoft.FluentUI.AspNetCore.Components/Microsoft.FluentUI.AspNetCore.Components.lib.module.js"
        type="module" async></script>
    <script src="https://kit.fontawesome.com/a34e72ff1c.js" crossorigin="anonymous"></script>
    <script src="https://assets.calendly.com/assets/external/widget.js?hide_landing_page_details=1&hide_gdpr_banner=1"
        type="text/javascript" async></script>
</body>

</html>
