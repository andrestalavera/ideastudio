	<script>
		window.initializeLoadingAnimation = () => {
			setTimeout(() => {
				const video = document.querySelector('#video-background video');
				if (video) {
					video.addEventListener('canplay', () => {
						video.style.opacity = '1';
						video.setAttribute('data-loaded', 'true');
					});

					video.load();
				}
			}, 2000);
		};

		window.initializeScrollSpy = () => {
			const sections = document.querySelectorAll('section[id]');
			const navLinks = document.querySelectorAll('.nav-link[data-section]');

			function updateActiveNavLink() {
				let current = '';
				const scrollY = window.scrollY;

				sections.forEach(section => {
					const sectionTop = section.offsetTop - 100;
					const sectionHeight = section.offsetHeight;
					if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
						current = section.getAttribute('id');
					}
				});

				navLinks.forEach(link => {
					link.classList.remove('active');
					if (link.getAttribute('data-section') === current) {
						link.classList.add('active');
					}
				});
			}

			window.addEventListener('scroll', updateActiveNavLink);
			updateActiveNavLink();
		};

		window.initializeFadeInAnimations = () => {
			const observerOptions = {
				threshold: 0.1,
				rootMargin: '0px 0px -5px 0px'
			};

			const observer = new IntersectionObserver((entries) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						const delay = entry.target.getAttribute('data-bs-delay') || 0;
						setTimeout(() => {
							entry.target.classList.add('animate');
						}, delay);
						observer.unobserve(entry.target);
					}
				});
			}, observerOptions);

			document.querySelectorAll('.fade-in-up').forEach(el => {
				observer.observe(el);
			});
		};

		document.addEventListener('click', function (e) {
			if (e.target.matches('a[href^="#"]')) {
				e.preventDefault();
				const targetId = e.target.getAttribute('href').substring(1);
				const targetElement = document.getElementById(targetId);
				if (targetElement) {
					targetElement.scrollIntoView({
						behavior: 'smooth',
						block: 'start'
					});
				}
			}
		});

		document.addEventListener('DOMContentLoaded', function () {
			if (typeof bootstrap !== 'undefined') {
				const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
				tooltipTriggerList.map(function (tooltipTriggerEl) {
					return new bootstrap.Tooltip(tooltipTriggerEl);
				});
			}
		});

		window.toggleExperienceVisibility = function (experienceId, show) {
			const wrapper = document.getElementById(`experience-wrapper-${experienceId.split('-').pop()}`);
			if (wrapper) {
				if (show) {
					// Show experience
					wrapper.classList.remove('d-none');
					wrapper.classList.add('d-flex');

					// Trigger animation if element has fade-in class
					const experience = wrapper.querySelector('.fade-in-up');
					if (experience && !experience.classList.contains('animate')) {
						setTimeout(() => experience.classList.add('animate'), 50);
					}
				} else {
					// Hide experience
					wrapper.classList.remove('d-flex');
					wrapper.classList.add('d-none');
				}
			}
		};

		window.scrollToElement = function (elementId) {
			const element = document.getElementById(elementId);
			if (element) {
				element.scrollIntoView({
					behavior: 'smooth',
					block: 'start',
					inline: 'nearest'
				});
			}
		};
	</script>
