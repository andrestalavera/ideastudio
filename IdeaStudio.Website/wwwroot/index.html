<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="IdeaStud.io website" />
	<title>IdeaStud.io</title>
	<base />
	<script>
		var path = window.location.pathname.split('/');
		var base = document.getElementsByTagName('base')[0];
		if (window.location.host.includes('localhost')) {
			base.setAttribute('href', '/');
		} else if (path.length > 2) {
			base.setAttribute('href', '/' + path[1] + '/');
		} else if (path[path.length - 1].length != 0) {
			window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
		}
	</script>

	<link href="css/styles.min.css" rel="stylesheet" />
	<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
</head>

<body class="vh-100">
	<video id="backgroundVideo" autoplay muted loop playsinline preload="auto"
		class="position-fixed top-0 start-0 w-100 h-100" style="object-fit: cover; z-index: -1;"
		title="background video">
		<source src="/images/background.mp4" type="video/mp4">
		<source src="/images/background.webm" type="video/webm">
		<source src="/images/background.ogv" type="video/ogg">
	</video>

	<div id="app">
		<div class="introduction-gradient position-fixed top-0 start-0 w-100 h-100" alt="gradient"
			style="object-fit: cover; z-index: -1;"></div>
		<div class="d-flex justify-content-center align-items-center vh-100 w-100">
			<div class="spinner-border" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>
	<script src="_framework/blazor.webassembly.js"></script>
	<script src="https://kit.fontawesome.com/a34e72ff1c.js" crossorigin="anonymous"></script>
	<script src="https://assets.calendly.com/assets/external/widget.js?hide_landing_page_details=1&hide_gdpr_banner=1"
		type="text/javascript" async></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
