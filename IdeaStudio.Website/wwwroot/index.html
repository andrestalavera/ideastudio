<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IdeaStud.io</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.min.css" rel="stylesheet" />
    <link href="IdeaStudio.Website.styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</head>

<body>
    
    <div id="app" class="d-flex flex-column">
        <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 60px)">
            <div class="spinner-border text-white" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div id="blazor-error-ui">
        Unknown error.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">
            <i class="fa-regular fa-circle-xmark"></i>
        </a>
    </div>
    <footer class="d-flex align-items-end mt-3 p-1">
        <a class="text-white" href="/privacy">Privacy</a>
    </footer>
    <script src="_framework/blazor.webassembly.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.umd.min.js"></script>
    <script src="https://kit.fontawesome.com/a34e72ff1c.js" crossorigin="anonymous"></script>
    <script src="https://assets.calendly.com/assets/external/widget.js?hide_landing_page_details=1&hide_gdpr_banner=1"
        type="text/javascript" async></script>
</body>

</html>
